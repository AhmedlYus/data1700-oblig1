<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oblig1 Kinobilleter</title>
    <script type="application/javascript" src="oblig1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .error{
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
<section id="main">
    <h1>Oblig 1, Webprogrammering</h1>
    <h2>Bestilling av Kinobilleter</h2>
    <form onsubmit="kinoBilleter(); return false;" method="post">
        <label for="filmer">Velg film</label>
        <select id="filmer" style="width: 150px;" required>
            <option value="wonka">Willy Wonka</option>
            <option value="hungerGames">Hunger games</option>
            <option value="insideJob">Inside Job</option>
            <option value="starWars">Star wars</option>
        </select>
        <span id="filmer-error" class="error"></span>
        <br>
        <label for="antall">Antall</label>
        <input id="antall" name="antall" type="number" style="width: 30px;" value="">
        <span id="antall-error" class="error"></span>
        <br>
        <label for="forNavn">Fornavn: </label>
        <input id="forNavn" name="forNavn" type="text" value=""  placeholder="Fornavn">
        <span id="forNavn-error" class="error"></span>
        <br>
        <label for="etterNavn">Etternavn: </label>
        <input id="etterNavn" name="etterNavn" type="text" value="" placeholder="Etternavn">
        <span id="etternavn-error" class="error"></span>
        <br>
        <label for="telefon">Telefon: </label>
        <!-- 0-9 cannot exceed 8 digits, reason for why {8} -->
        <input id="telefon" name="telefon" type="number" value="" placeholder="12345678">
        <span id="telefon-error" class="error"></span>
        <br>
        <label for="epost">Epost: </label>
        <!-- Logic in the email regex is, must be characters after @ and at least 2 characters after the '.' -->
        <input id="epost" name="epost" type="email" value="" placeholder="Epost@Exempel.no">
        <span id="epost-error" class="error"></span>
        <br>
        <button type="submit">kj√∏p billet</button>
    </form>
    <h2>Alle billeter</h2>
    <div id="ut"></div>
    <br>
    <button onclick="slettbilleter()">slett billetene</button>

</section>
</body>
</html>
